group 'net.himavat.koma.ozark'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile group:'org.glassfish.ozark', name: 'ozark', version: '1.0.0-m02'
    compile group:'javax', name: 'javaee-web-api', version: '7.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
